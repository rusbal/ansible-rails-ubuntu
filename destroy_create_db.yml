---

- name: Recreate database with seed data
  hosts: production
  remote_user: ubuntu
  become: yes
  handlers:
    - name: Reload nginx
      service:
        name: nginx
        state: reloaded

  tasks:

    - name: Stop web application
      service:
        name: puma-freebenta
        state: stopped

    - name: Destroy freebenta database
      become_user: postgres
      postgresql_db:
        login_user: postgres
        name: freebenta_db
        state: absent

    - name: Create freebenta database
      become_user: postgres
      postgresql_db:
        login_user: postgres
        name: freebenta_db
        state: present

    - name: Create freebenta database user
      become_user: postgres
      postgresql_user:
        login_user: postgres
        name: freebenta_user
        password: default
        db: freebenta_db
        priv: ALL
        state: present

    - name: Load freebenta database schema
      become_user: freebenta
      shell: ~/.rbenv/shims/bundle exec rails db:schema:load
      args:
        chdir: /var/www/freebenta/application
      environment:
        DISABLE_DATABASE_ENVIRONMENT_CHECK: 1

    - name: Seed database with test data
      become_user: freebenta
      shell: ~/.rbenv/shims/bundle exec rake db:seed
      args:
        chdir: /var/www/freebenta/application

    - name: Restart puma
      service:
        name: puma-freebenta
        state: restarted

