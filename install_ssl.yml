---

- name: Install SSL Certificate using Let's Encrypt
  hosts: production
  remote_user: ubuntu
  become: yes
  handlers:
    - name: Reload nginx
      service:
        name: nginx
        state: reloaded
  roles:
    - role: ssl
      param_app_name: freebenta
      param_ssl_email: raymond@philippinedev.com
      param_bind_port: 10000
      param_domains:
        - freebenta.philippinedev.com
